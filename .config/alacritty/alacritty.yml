# Configuration for Alacritty, the GPU enhanced terminal emulator

env:
  TERM: xterm-256color

window:
  decorations: transparent

font:
  normal:
    family: "IBM Plex Mono"
    style: Regular
  bold:
    family: "IBM Plex Mono"
    style: Bold
  italic:
    family: "IBM Plex Mono"
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x002b36'
    foreground: '0x839496'
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

cursor:
    style: Beam

# Because of pt-pt keyboard
alt_send_esc: false

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Grave,    mods: Alt,       chars: "\x1b`"                       } # Alt + `
  - { key: Grave,    mods: Alt|Shift, chars: "\x1b~"                       } # Alt + ~
  - { key: Period,   mods: Alt,       chars: "\x1b."                       } # Alt + .
